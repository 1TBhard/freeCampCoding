<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!DOCTYPE html>
<html>
	<head>
    <title>Fruit Survey 📃</title>
    <link rel="stylesheet" type="text/css" href="sytle.css" />
	</head>
	<body>
		<main>
			<h1 id="title">The Survey</h1>
      <p id="description">Thanks to all of you who answered this survey for new products. </p>
      
				<form id="survey-form">

          <div class="survey-form__item">
					  <label id="name-label" for="name">What is your Name?</label>
            <input required id="name" type="text" name="name" placeholder="GilDong Hong" />
          </div>

          <!-- 이메일 검사 -->
          <div class="survey-form__item">
					  <label id="email-label" for="email">What is your Email?</label>
					  <input required id="email" type="email" name="email" placeholder="example@naver.com" />
          </div>
          
          <div class="survey-form__item">
					  <label id="number-label"for="number">What is your age?</label>
					  <input id="number" type="number" name="age" placeholder="Age(Option)" min="5" max="100"/>
          </div>

          <div class="survey-form__item radio">
					  <p>What do your the most eat together when you eat fruit?</p>
            <input id="water" name="drink" value="water" type="radio" /><label for="water">Water</label>
            <input id="milk" name="drink" value="milk" type="radio" /><label for="milk">milk</label>
            <input id="none" name="drink" value="none" type="radio" checked /><label for="none">none</label>
          </div>
          


          <div class="survey-form__item">
            <p>Which fruit do you like?</p>
            <div class="checkbox-pool">
              <label for="strawberry"><input id="strawberry" type="checkbox" name="fruit" value="strawberry" /> 🍓 Strawberry</label>
              <label for="banana"><input id="banana" type="checkbox" name="fruit" value="banana" /> 🍌 Banana</label>
              <label for="peach"><input id="peach" type="checkbox" name="fruit" value="peach" /> 🍑 Peach</label>
              <label for="grapes"><input id="grapes" type="checkbox" name="fruit" value="grapes" /> 🍇 Grapes</label>
            </div>
          </div>

          <div class="survey-form__item">
					  <p>Which product type you want?</p>
            <select id="dropdown" required>
              <option selected disabled>select your best</option>
              <option>drink</option>
              <option>gum</option>
              <option>serial</option>
              <option>snack</option>
            </select>
          </div>

          <div class="survey-form__item">
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" value="comments" placeholder="Comments..."></textarea>
          </div>

          <div class="survey-form__item">
            <button type="submit" id="submit">Submit</button>
          </div>
				</form>
			</section>
    </main>
    <div class="background"></div>
	</body>
</html>
